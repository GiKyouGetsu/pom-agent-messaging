
<noscript>
  <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2>
</noscript>
<div id="main-content" class="container">
  <div class="row" *ngIf="false">
    <div class="col-6">
      <input type="file" name="rec_data" ng2FileSelect [uploader]="uploader" />

      <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        Upload File
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="connect">WebSocket connection:</label>
        <button id="connect" class="btn btn-default" (click)="onConnect()" >Connect</button>
        <button id="disconnect" class="btn btn-default" (click)="onDisconnect()" disabled="disabled">Disconnect
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-inline">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" id="name" ngModel="sendName" class="form-control" placeholder="Your name here...">
        </div>
        <button id="send" (click)="onSendMessage()" class="btn btn-default">Send</button>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
          <tr>
            <th>StockInfo</th>
          </tr>
        </thead>
        <tbody id="userinfo">
        </tbody>
      </table>
    </div>
  </div>
</div>




<app-messages></app-messages>
